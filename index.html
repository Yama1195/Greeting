<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>あいさつ</title>
</head>
<body>
  <p>名前を入力してください</p>
  <p><input type="text" id="name" size="20"/>
  <input type="button" value="あいさつ" onclick="sayHello()" ></p>
  <div id="message"></div>
</body>
<script>
  function sayHello(){
    var name = document.getElementById("name").value;
    var message = document.getElementById("message");
    message.innerHTML = "こんにちは"+name+"さん";
  }
</script>
</html>
